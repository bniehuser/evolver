<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid-lines" width="8" height="8" patternUnits="userSpaceOnUse">
            <path d="M 8 0 L 0 0 0 8" fill="none" stroke="gray" stroke-width="0.25"/>
        </pattern>
        <pattern id="grid-thick" width="128" height="128" patternUnits="userSpaceOnUse">
            <rect width="128" height="128" fill="url(#grid-lines)"/>
            <path d="M 128 0 L 0 0 0 128" fill="none" stroke="gray" stroke-width="0.5"/>
        </pattern>
    </defs>

    <rect width="100%" height="100%" fill="url(#grid-thick)" />
</svg>